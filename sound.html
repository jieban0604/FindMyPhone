            height: 6px;
            background: #fff;
            right: -4px;
            top: 3px;

            width: 65%;
            height: 8px;
            background: #fff;
            left: 1px;
            top: 1px;

            height: 5px;
            background: #fff;
            border-radius: 3px;

        .app-content {
